{% block content %}
<div>
    <form method="POST" action="" enctype="multipart/form-data">
        <div class="canvas">
            <div>
                {{ form.hidden_tag() }}
            </div>
            <div>
                {{ form.Name.label() }}
                <BR>
                {{ form.Name(cols="120") }}
            </div>
            <div>
                {{ form.Color.label() }}
                <BR>
                {{ form.Color()}}
            </div>
            <div>
                {{ form.submit() }}
            </div>
        </div>
    </form>
</div>
{% endblock content %}
